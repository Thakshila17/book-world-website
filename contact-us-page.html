<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | Book World</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #222;
    }

    /* HEADER */
    header {
        background: linear-gradient(135deg, #e2b278, #d9a35f);
        text-align: center;
        padding: 30px 20px;
    }

    header h1 {
        font-family: "Edwardian Script ITC", cursive;
        font-size: 80px;
        margin-bottom: 15px;
    }

    header img {
        width: 120px;
    }

    /* MAIN SECTION */
    main {
        padding: 50px 20px;
        text-align: center;
    }

    /* Contact Info & Map */
    .contact-info {
        margin-bottom: 50px;
        font-size: 16px;
    }

    .contact-info p {
        margin: 5px 0;
    }

    iframe {
        width: 80%;
        max-width: 700px;
        height: 300px;
        border: 0;
        margin-top: 20px;
        border-radius: 10px;
    }

    /* Customer Form */
    .customer-form {
        width: 80%;
        max-width: 700px;
        margin: 0 auto 50px auto;
        background-color: #f5f5f5;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        text-align: left;
    }

    .customer-form h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
    }

    .customer-form label {
        display: block;
        margin: 10px 0 5px 0;
        font-weight: bold;
    }

    .customer-form input[type="text"],
    .customer-form input[type="email"],
    .customer-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .customer-form textarea {
        height: 120px;
        resize: vertical;
    }

    .customer-form .radio-group {
        margin: 15px 0;
        font-size: 15px;
    }

    .customer-form .radio-group label {
        margin-right: 20px;
    }

    .customer-form input[type="submit"] {
        display: block;
        width: 100%;
        background-color: #084c79;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .customer-form input[type="submit"]:hover {
        background-color: #e44e67;
    }

    /* Back Link */
    .back-link {
        text-align: center;
        margin-bottom: 50px;
    }

    .back-link a {
        text-decoration: none;
        font-size: 18px;
        color: #084c79;
        font-weight: bold;
    }

    .back-link a:hover {
        color: #e44e67;
    }

    /* FOOTER */
    footer {
        background-color: #09244f;
        color: #bcb6b6;
        padding: 50px 20px;
    }

    .footer-container {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 30px;
    }

    footer h3 {
        color: white;
        margin-bottom: 12px;
    }

    footer p {
        font-size: 14px;
        line-height: 1.6;
    }

    .footer-details input {
        padding: 10px;
        width: 230px;
        border: none;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .footer-details button {
        padding: 10px 18px;
        background-color: #e44e67;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .footer-details button:hover {
        background-color: #c83c55;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        header h1 {
            font-size: 55px;
        }

        iframe {
            width: 100%;
        }

        .customer-form {
            width: 95%;
        }

        .footer-container {
            flex-direction: column;
            text-align: center;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Book World</h1>
    <img src="images/logo.jpg" alt="Book World Logo">
</header>

<main>
    <!-- Contact Info & Map -->
    <div class="contact-info">
        <p><strong>BOOK WORLD</strong></p>
        <p>Address: 123 Book Street, City Center, Sri Lanka</p>
        <p>Contact: +94 12 345 6789</p>
        <p>E-mail: bookworld@gmail.com</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126743.58638673353!2d79.77380163754259!3d6.922001983977421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae253d10f7a7003%3A0x320b2e4d32d3838d!2sColombo!5e0!3m2!1sen!2slk!4v1765882643127!5m2!1sen!2slk" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Customer Form -->
    <div class="customer-form">
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail Address</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact No.</label>
            <input type="text" id="contact" name="contact">

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <div class="radio-group">
                <label><input type="radio" name="customer_type" value="new"> New Customer</label>
                <label><input type="radio" name="customer_type" value="returning"> Regular Customer</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Back Link -->
    <div class="back-link">
        <a href="home-page.html">‚Üê Back</a>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-info">
            <h3>Book World</h3>
            <p>
                123 Book Street <br>
                City Center <br>
                Sri Lanka <br>
                Phone: +94 12 345 6789 <br>
                Email: bookworld@gmail.com
            </p>
        </div>
        <div class="footer-details">
            <h3>Stay Updated with Book World</h3>
            <input type="email" placeholder="Enter your email"><br>
            <button>Subscribe</button>
        </div>
    </div>
</footer>

</body>
</html>
