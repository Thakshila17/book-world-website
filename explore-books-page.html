<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Books | Book World</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #e2b278, #d9a35f);
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-family: "Edwardian Script ITC", cursive;
            font-size: 80px;
            margin-bottom: 15px;
        }

        header img {
            width: 120px;
        }

        /* MAIN SECTION */
        main {
            padding: 70px 20px;
            text-align: center;
        }

        /* BUTTONS */
        .book-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .book-links a {
            text-decoration: none;
            background-color: #084c79;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .book-links a:hover {
            background-color: #e44e67;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        /* BACK LINK */
        .back-link {
            margin-top: 50px;
        }

        .back-link a {
            text-decoration: none;
            font-size: 18px;
            color: #084c79;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #e44e67;
        }

        /* FOOTER */
        footer {
            background-color: #09244f;
            color: #bcb6b6;
            padding: 50px 20px;
        }

        .footer-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
        }

        footer h3 {
            color: white;
            margin-bottom: 12px;
        }

        footer p {
            font-size: 14px;
            line-height: 1.6;
        }

        .footer-details input {
            padding: 10px;
            width: 230px;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .footer-details button {
            padding: 10px 18px;
            background-color: #e44e67;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer-details button:hover {
            background-color: #c83c55;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header h1 {
                font-size: 55px;
            }

            .book-links a {
                width: 90%;
                text-align: center;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Book World</h1>
    <img src="images/logo.jpg" alt="Book World Logo">
</header>

<main>
    <section class="book-links">
        <a href="#">Best Selling Books of the Month</a>
        <a href="#">New Arrivals</a>
    </section>

    <div class="back-link">
        <a href="home-page.html">‚Üê Back</a>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-info">
            <h3>Book World</h3>
            <p>
                123 Book Street <br>
                City Center <br>
                Sri Lanka <br>
                Phone: +94 12 345 6789 <br>
                Email: bookworld@gmail.com
            </p>
        </div>

        <div class="footer-details">
            <h3>Stay Updated with Book World</h3>
            <input type="email" placeholder="Enter your email"><br>
            <button>Subscribe</button>
        </div>
    </div>
</footer>

</body>
</html>
